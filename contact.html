<!DOCTYPE html>
<html>

<head>
    <title>Martin Davis - contact</title>
    <meta author="Martin Davis">
    <meta charset="UTF-8">
    <meta description="Resume website for class assignment">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/scripts.js"></script>
</head>
<body>
    <header>
        <h1>Martin J. Davis</h1>
        <nav>
            <!-- A div is used inside the nav here for use as the flexbox container with limited width so that the navigation elements line up with the content. -->
            <!-- Note: Flexbox not really necessary here, but used to maintain consistency with index page and allow for future expansion. -->
            <div role="presentation" id="flexbox-on-contact-page">
                <ul class="page-nav">
                    <li class="page-links" >
                        <a href=./index.html>Home</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <article class="my-contact">
            <section class="my-card">
                <div id="me-description">
                    <p>Martin J. Davis</p>
                    <p>Trainee</p>
                    <p>Software Developer</p>
                </div>
                <img src="./img/favicon.png" alt="logo" title="logo">
                <div id="me-coords">
                    <p>Phone: (xxx) xxx-xxxx</p>
                    <p>Email: martin-davis@dmail.ca</p>
                </div>
            </section>
            <section>
                <p>This is the area of Edmonton in which I live.</p>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d18975.25474348155!2d-113.47407366080913!3d53.52372058001657!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x53a0227b912b32fd%3A0xd34cda6a9fd6a3cd!2sEdmonton%20Public%20Library%20-%20Idylwylde%20(Bonnie%20Doon)!5e0!3m2!1sen!2sca!4v1582910308713!5m2!1sen!2sca"
                    width="340" height="230" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
            </section>
        </article>
        <form action="#" method="POST" id="usrform">
            <h2>Contact Me</h2>
            <label for=first-name>
                First name
                <input type="text" name="first-name" placeholder="Enter your first name..."
                    aria-describedby="first-name-tip" />
                <span id="first-name-tip" role="tooltip">Please enter your first name</span>
            </label>
            <label for=last-name>
                Last name
                <input type="text" name="last-name" placeholder="Enter your last name..."
                    aria-describedby="last-name-tip" />
                <span id="last-name-tip" role="tooltip">Please enter your last name</span>
            </label>
            <label for=email>
                Email
                <input type="text" name="email" placeholder="Enter your email..." aria-describedby="email-tip" />
                <span id="email-tip" role="tooltip">Please enter your email address</span>
            </label>
            <label for=phone-number>
                Phone
                <input type="tel" name="phone-number" placeholder="Enter your phone number..."
                    aria-describedby="phone-tip">
                <span id="phone-tip" role="tooltip">Please enter your telephone number</span>
            </label>
            <label for="contact-means">
                Preferred means of contact:
                <select name="contact-means">
                    <option value="Email">Email</option>
                    <option value="Phone">Phone</option>
                </select>
            </label>
            <label for="comment">
                Leave me a brief message (optional):
                <textarea name="comment" form="usrform" placeholder="Enter text here..." cols="1" rows="1"></textarea>
            </label>
            <input type="submit" value="Submit Form" id="sub-button">
        </form>
    </main>
    <footer>
        Martin J. Davis - Contact
    </footer>
</body>

</html>
