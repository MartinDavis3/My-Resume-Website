<!DOCTYPE html>
<html>

        <title>Martin Davis - contact</title>
        <meta author="Martin Davis">
        <meta charset="UTF-8">
        <meta description="Resume website for class assignment">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./img/favicon.png">
        <link rel="stylesheet" href="./css/main.css">
        <script src="./js/scripts.js"></script>
    </head>
    <body>
        <header>
            <h1>Contact Me</h1>
            <nav class="page-nav">
                <ul>
                    <li>
                        <a href=./index.html>Home</a>
                    </li>
                    <li>
                        <a href=./education.html>Education</a>
                    </li>
                    <li>
                        <a href=./experience.html>Experience</a>
                    </li>
                    <li>
                        <a href=./contact.html>Contact</a>
                    </li>
                </ul>
            </nav>
        </header>
        <form action="submit.php" method="POST" id="usrform">
            <div class=entry-items>
                <label for=first-name>
                    First name
                    <input type="text" name="first-name" placeholder="Enter your first name..." aria-describedby="first-name-tip"/>
                    <span id="first-name-tip" role="tooltip">Please enter your first name</span>
                </label>
                    <label for=last-name>
                    Last name
                    <input type="text" name="last-name" placeholder="Enter your last name..." aria-describedby="last-name-tip"/>
                    <span id="last-name-tip" role="tooltip">Please enter your last name</span>
                </label>
            </div>
            <div class=entry-item>
                <label for=email>
                    Email
                    <input type="text" name="email" placeholder="Enter your email..." aria-describedby="email-tip"/>
                    <span id="email-tip" role="tooltip">Please enter your email address</span>
                </label>
                <label for=phone-number>
                    Phone
                    <input type="tel" name="phone-number" placeholder="Enter your phone number..." aria-describedby="phone-tip">
                    <span id="phone-tip" role="tooltip">Please enter your telephone number</span>
                </label>
            </div>
            <div>
                <label for="contact-means">
                    Please choose your preferred means of contact:
                    <select name="contact-means">
                        <option value="Email">Email</option>
                        <option value="Phone">Phone</option>
                    </select>
                </label>
            </div>
            <div ID="text-message">
                <p>Leave me a brief message.</p>
                <textarea name="comment" form="usrform" placeholder="Enter text here..." cols="40" rows="4"></textarea>
            </div>
            <div>
                <input type="submit" value="Submit Form" id="sub-button">
            </div>
        </form>
        <footer>
            Martin J. Davis - Resume
        </footer>
    </body>
</html>
